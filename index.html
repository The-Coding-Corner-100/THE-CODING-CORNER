<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Coding Corner - Home</title>

<!-- SEO -->
<link rel="icon" type="image/png" href="logo.png">
<meta name="description" content="The Coding Corner offers beginner to advanced coding tutorials, Scratch projects, game development guides, and creative programming challenges.">
<meta name="keywords" content="coding tutorials, Scratch coding, game development">
<meta name="author" content="The Coding Corner">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://the-coding-corner-100.github.io/THE-CODING-CORNER/">

<!-- Social -->
<meta property="og:title" content="The Coding Corner">
<meta property="og:description" content="Learn coding through Scratch and games.">
<meta property="og:image" content="logo.png">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    background:#1f1f21;
    color:white;
    font-family:"Source Sans Pro",sans-serif;
}

/* HEADER */
header{
    background-image:url('BACKGROUND.png');
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 25px;
    border-radius:100px;
}

#img{width:300px}

/* NAV */
.nav-links{
    display:flex;
    gap:25px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-size:26px;
    padding:10px 15px;
    border-radius:8px;
}

.nav-links a:hover{
    background:rgba(255,255,255,0.1);
}

/* HAMBURGER */
.menu-toggle{
    display:none;
    font-size:36px;
    cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
    header{
        flex-direction:column;
        border-radius:50px;
    }

    #img{width:230px}

    .menu-toggle{
        display:block;
    }

    .nav-links{
        display:none;
        flex-direction:column;
        width:100%;
        background:#1f1f21;
        border-radius:20px;
        padding:10px 0;
    }

    .nav-links.show{
        display:flex;
    }

    .nav-links a{
        text-align:center;
        font-size:22px;
    }
}

/* CONTENT */
h1,h2{
    text-align:center;
    color:rgb(255,145,0);
}

.image-container{text-align:center}
#gif{max-width:600px;width:100%}

/* BUTTON */
#button{
    background:green;
    color:white;
    border-radius:25px;
    border:2px solid black;
    font-size:18px;
    padding:15px 30px;
    cursor:pointer;
}

#button:hover{background:darkgreen}

/* FOOTER */
footer{
    background:#2a2a2c;
    text-align:center;
    padding:30px;
    margin-top:40px;
}
</style>
</head>

<body>

<header>
    <img src="WATERMARK.png" id="img" alt="The Coding Corner">

    <div class="menu-toggle" id="menuToggle">â˜°</div>

    <nav class="nav-links" id="navLinks">
        <a href="index.html"><b>Home</b></a>
        <a href="https://www.youtube.com/@THECODINGCONNER" target="_blank"><b>Tutorials</b></a>
        <a href="https://scratch.mit.edu/users/THECODINGCORNER100/" target="_blank"><b>Scratch</b></a>
        <a href="aboutus"><b>About Us</b></a>
    </nav>
</header>

<h1>Welcome to The Coding Corner</h1>

<div class="image-container">
    <img src="TCCOFICIAL_1_.gif" id="gif">
</div>

<h2>What we have</h2>

<div class="image-container">
    <img src="BA.png" width="90%">
</div>

<div class="image-container">
    <a href="https://www.youtube.com/@THECODINGCONNER" target="_blank">
        <button id="button">Go to Tutorials</button>
    </a>
</div>

<footer>
    <h3>Subscribe</h3>
</footer>

<!-- JS (SAFE LOAD) -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
    const menuToggle=document.getElementById("menuToggle");
    const navLinks=document.getElementById("navLinks");

    menuToggle.addEventListener("click",()=>{
        navLinks.classList.toggle("show");
    });
});
</script>

</body>
</html>
